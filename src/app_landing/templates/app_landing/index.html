{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example HTMX Navigation</title>
    <script src="{% static 'app_landing/htmx.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'app_landing/style.css' %}">
    <link rel="stylesheet" href="{% static 'app_landing/tailwind.css' %}">
</head>
<body>
    ini adalah contoh HTMX
    <br>

    <button class="btn btn-info" hx-get="/about" hx-target="#content" hx-push-url="true">ABOUT</button>

    <button class="btn btn-primary" hx-get="/login" hx-target="body" hx-push-url="true">LOGIN</button>
    <div class="card">
        <h1>Piscki F. Pratama</h1>
    </div>
    <div id="content">
        <h1>Hello</h1>
    </div>
</body>
</html>
